<div id="app">
  <ol>
      <todo-list
          v-for = "item in items"
          v-bind:todo = item
          v-bind:key = item.id
      ></todo-list>
  </ol>
</div>

Vue.component("todo-list",{
  props: ["todo"],
  template: "<li>{{todo.text}}</li>"
})
